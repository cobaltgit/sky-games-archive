site_name: Sky Games Archive
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: slate
    primary: pink
  favicon: assets/icon.png
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.footer
    - header.autohide
extra:
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/qSB8nYDfBt
    - icon: fontawesome/brands/github
      link: https://github.com/cobaltgit/sky-games-restored
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@STBGames
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
copyright: "'Sky', 'Sky Gamestar', 'Sky Games' and 'Digibox' are all registered trademarks of Sky Group plc. This site is in no way affiliated with Sky Group plc. All rights reserved."